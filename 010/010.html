<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./stylesheet_010.css">
    <script src="./Script_010.js" defer></script>
    <script src="./artyom.windows.min.js"></script>
</head>
<body>
    <main>
        <h1>ToDo App</h1>
        <p id="counter">3 in total</p>
        <p id="done">1 done</p>
        <p id="open">2 open</p>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Add another task">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
            <span id="output"></span>
        </div>
        <div id="todos"></div>
    </main>
    <input id="start" type="button" value="Start voice control">
    <br>
    <div id="text">
        <p>Say "Add ToDo + Task" </p>
        <p>to add a new ToDo to the List</p>
    </div>
    <input id="stop" type="button" value="Stop voice control">
</body>
</html>
